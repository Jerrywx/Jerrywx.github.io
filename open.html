	<h2><a id="applink1" href="zongheng://timeLine?news">Open scheme(mtcmtc) defined in iPhone with parameters </a></h2>
		<!-- <h2><a id="applink1" href="zongheng://profile/116201417">Open scheme(mtcmtc) defined in iPhone with parameters </a></h2> -->
		<h2><a id="applink2" href="zongheng://timeLine?news">open unknown with fallback to appstore</a></h2>
		<p><i>Only works on iPhone!</i></p>
		<script type="text/javascript">
			// To avoid the "protocol not supported" alert, fail must open another app.
			var appstore = "itms://itunes.apple.com/us/app/zong-heng-xiao-shuo-yuan-chuang/id433125283?mt=8";
			function applink(fail){
				return function(){
				var clickedAt = +new Date;
				// During tests on 3g/3gs this timeout fires immediately if less than 500ms.
				setTimeout(function(){
					// To avoid failing on return to MobileSafari, ensure freshness!
					if (+new Date - clickedAt < 2000){
						window.location = fail;
						}
						}, 500);
					};
				}
			document.getElementById("applink1").onclick = applink(appstore);
			document.getElementById("applink2").onclick = applink(appstore);
		</script>
